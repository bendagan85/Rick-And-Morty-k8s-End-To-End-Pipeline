apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rick-morty-ingress
spec:
  rules:
  - host: {{ .Values.ingress.host }} # לוקח מ-values.yaml (rick-morty.local)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rick-morty-service
            port:
              number: {{ .Values.service.port }} # מוודא שזה תואם לסרוויס (80)
