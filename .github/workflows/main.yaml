name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # שלב 1: בדיקה שהאפליקציה עולה בקלאסטר זמני
  test-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # התקנה של Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      # שינוי: שימוש באקשן הרשמי והיציב של Kind
      - name: Create k8s Kind Cluster
        uses: kubernetes-sigs/setup-kind@v1
        with:
          cluster_name: kind # קובעים שם מפורש כדי שלא יהיו טעויות

      # בניית האימג' וטעינה שלו לתוך הקלאסטר
      - name: Build and Load Docker Image
        run: |
          docker build -t test-image:v1 .
          kind load docker-image test-image:v1 --name kind

      # התקנת האפליקציה באמצעות Helm
      - name: Install Helm Chart
        run: |
          helm upgrade --install test-app ./rick-morty-chart \
            --set image.repository=test-image \
            --set image.tag=v1 \
            --set image.pullPolicy=Never

      # בדיקה שהפוד עולה (עם זמן המתנה נדיב של 5 דקות)
      - name: Verify Pods are Running
        run: |
          kubectl rollout status deployment/rick-morty-deployment --timeout=300s
          echo "✅ Test Passed! The application runs on Kubernetes."

      # דיבוג במקרה של כישלון
      - name: Debug Failure (If Failed)
        if: failure()
        run: |
          echo "❌ Test Failed! Cluster info:"
          kubectl get nodes
          kubectl get pods -A
          kubectl describe pods
          kubectl logs -l app=rick-morty --all-containers

  # שלב 2: בנייה ודחיפה לדוקר האב
  build-and-push:
    needs: test-cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: bendagan/rick-and-morty-app:latest