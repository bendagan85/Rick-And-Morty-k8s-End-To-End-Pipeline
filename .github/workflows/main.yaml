name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # שלב 1: בדיקה שהאפליקציה עולה בקלאסטר זמני (הדרישה של הבונוס)
  test-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.4.0

      - name: Build Docker Image locally (for testing)
        run: |
          docker build -t test-image:v1 .
          kind load docker-image test-image:v1

      - name: Install Helm Chart
        run: |
          helm upgrade --install test-app ./rick-morty-chart \
            --set image.repository=test-image \
            --set image.tag=v1 \
            --set image.pullPolicy=Never

      - name: Verify Pods are Running
        run: |
          kubectl rollout status deployment/rick-morty-deployment --timeout=60s
          echo "Test Passed! The application runs on Kubernetes."

  # שלב 2: בנייה ודחיפה לדוקר האב (מה שכבר עשינו)
  build-and-push:
    needs: test-cluster  # זה ירוץ רק אם הטסט עבר בהצלחה!
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: bendagan/rick-and-morty-app:latest