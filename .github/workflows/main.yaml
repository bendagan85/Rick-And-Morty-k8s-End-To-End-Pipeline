name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # שלב 1: בדיקה שהאפליקציה עולה בקלאסטר זמני
  test-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      # התיקון הגדול: מגדירים לו לקרוא לקלאסטר "kind"
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - name: Build and Load Docker Image
        run: |
          docker build -t test-image:v1 .
          # עכשיו השם kind תואם לשם שהגדרנו למעלה!
          kind load docker-image test-image:v1 --name kind

      - name: Install Helm Chart
        run: |
          helm upgrade --install test-app ./rick-morty-chart \
            --set image.repository=test-image \
            --set image.tag=v1 \
            --set image.pullPolicy=Never \
            --wait --timeout=300s

      - name: Verify Pods are Running
        run: |
          kubectl get pods
          kubectl rollout status deployment/rick-morty-deployment --timeout=300s
          echo "✅ Test Passed! The application runs on Kubernetes."

      - name: Debug Failure (If Failed)
        if: failure()
        run: |
          echo "❌ Test Failed! Cluster info:"
          kubectl get pods -A
          kubectl describe pods
          kubectl logs -l app=rick-morty --all-containers

  # שלב 2: בנייה ודחיפה לדוקר האב (ירוץ רק אם הטסט עבר)
  build-and-push:
    needs: test-cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: bendagan/rick-and-morty-app:latest